<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion</title>
    <style>
        body {
            align-items: center;
            text-align: center;
            width: 100%;
            height: auto;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
.accordion {
    width: 100%;
    max-width: 600px;
    margin: 10px auto;
    border: 1px solid #ff0202;
    border-radius: 5px;
    background-color: #f9f9f9;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
}

.accordion p {
    margin: 0;
    padding: 15px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    background-color: #ff0000;
    border-bottom: 1px solid #ff0000;
    transition: background 0.3s;
}

.accordion p:hover {
    background-color: #ff0000;
}

.content {
    display: none;
    padding: 15px;
    font-size: 16px;
    background-color: white;
    border-top: 1px solid #ff0000;
    transition: all 0.3s ease-in-out;
}
    </style>
</head>
<body>
    <h1>Accordion Example</h1>
    <div class="kiss"></div>
    <div class="accordion">
        <p onclick="toggleComponent('Section1', 'Section2')">Section 1</p>
        <div id="Section1" class="content">This is Section 1</div>
    </div>

    <div class="accordion">
        <p onclick="toggleComponent('Section2', 'Section1')">Section 2</p>
        <div id="Section2" class="content">This is Section 2</div>
    </div>

    <script>
        function toggleComponent(openId, closeId) {
            document.getElementById(closeId).style.display = "none";
            let openComponent = document.getElementById(openId);
            openComponent.style.display = (openComponent.style.display === "none") ? "block" : "none";
        }
    </script>
</body>
</html>
