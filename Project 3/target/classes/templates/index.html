<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Full viewport height */
    font-family: Arial, sans-serif;
    margin: 0;
    font-weight: bold;
    background-color: #ffffff; /* Clean white background */
    color: #333; /* Dark gray text */
    text-align: center;
    padding: 20px;
    box-sizing: border-box;
    transition: background-color 0.3s ease-in-out;
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background-color: #f9f9f9; /* Light grayish background */
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
    padding: 20px;
    width: 80%;
    max-width: 500px; /* Ensures responsiveness */
}

h1 {
    color: #333;
    font-size: 2em;
    margin-bottom: 20px;
}

#color-box {
    width: 80%; 
    max-width: 300px; 
    border-radius: 5px;
    border: 2px solid #333;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 20px auto; 
    background-color: black;
    color: white;
    padding: 15px;
    font-size: 18px;
    font-weight: bold;
    text-align: center; 
    min-height: 50px; 
    line-height: 1; 
    box-sizing: border-box;
}

#alignItem {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    margin-top: 20px;
    flex-wrap: wrap; 
}

button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    color: white;
    cursor: pointer;
    font-size: 14px;
    transition: all 0.3s ease-in-out;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    margin: 10px;
    font-weight: bold;
    text-align: center;
    text-transform: uppercase;
    letter-spacing: 1px;
}

button.orange {
    background-color: #ff5722;
}
button.blue {
    background-color: #2196F3;
}
button.green {
    background-color: #4CAF50;
}

button:hover {
    transform: scale(1.05);
    filter: brightness(0.9);
}
button:active {
    transform: scale(0.95);
}
button:focus-visible {
    outline: 2px solid #333;
    outline-offset: 2px;
}

</style>

<body>
    <div class="container">
        <h1> Random Color Generator</h1>
        <div id="color-box"></div>
        <div id="alignItem">
            <button class="orange" onclick="generateColor()">Random Color</button>
            <button class="blue" onclick="hexConversion()">HEX Code</button>
            <button class="green" onclick="rgbConversion()">RGB Code</button>
        </div>
    </div>
    

    <script>
        let currentColor = "";
        function generateColor() {
            let r = Math.floor(Math.random() *256);
            let g = Math.floor(Math.random() *256);
            let b = Math.floor(Math.random()*256);
            currentColor = `RGB(${r},${g},${b})`;
            document.body.style.backgroundColor = currentColor;
            document.getElementById("color-box").innerText = currentColor;
        }

        function hexConversion() {
            let rgb = currentColor.match(/\d+/g);
            let hex = "#" + ((1 << 24) + (parseInt(rgb[0]) << 16) + (parseInt(rgb[1]) << 8) + parseInt(rgb[2])).toString(16).slice(1).toUpperCase();
            document.body.style.backgroundColor = hex;
            document.getElementById("color-box").innerText = hex;
        }

        function rgbConversion() {
                document.getElementById("color-box").innerText = currentColor;
        }

        document.body.onload = generateColor;
    </script>
    
</body>
</html>
