<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate This</title>
</head>
<style>
    body {
        margin-top: 50px;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        text-align: center;
        padding: 50px;
    }

    h1 {
        color: #333;
        font-size: 2.5em;
        margin:auto;

    }
    .star {
        display: inline-block;
        font-size: 50px;
        color: #ccc;
    }

    .star span {
        cursor: pointer;
    }

    .star span.selected {
        color: gold;
    }
    .star span:hover {
        color: gold;
    }
    .star span:hover ~ span {
        color: #ccc;
    }
</style>
<body>
    <div>
        <h1>Rate This</h1>
        <div class="star">
            <span onclick="rating(1)">♣</span>
            <span onclick="rating(2)">♣</span>
            <span onclick="rating(3)">♣</span>
            <span onclick="rating(4)">♣</span>
            <span onclick="rating(5)">♣</span>
        </div>
    </div>
    <div id="your_rating">Please Rate this</div>

    <script>
        function rating(stars) {
            let starElement = document.querySelectorAll(".star span");
            
            for(let i=0;i<starElement.length;i++){
                if(i<stars){
                    starElement[i].classList.add("selected");
                }
                else{
                    starElement[i].classList.remove("selected");
                }
            }
            document.getElementById("your_rating").innerText = "You Rated: " + stars + " star(s)";
        }

        


    </script>

</body>
</html>
